<h1>My app</h1>
<p>card works!</p>
<button>Hello</button>
<ul>
  <!--constroi todos os li dinamicamente-->
  <li *ngFor="let p of produtos; let i = index" (click)="selecionado(i)">
    {{ i }} - {{ p }}
  </li>

  <button (click)="adicionar()">Adicionar</button>
  <button (click)="remover()">Remover</button>
</ul>
<!-- Bloco de condicionais -->
<div [ngSwitch]="menuType">
  <div *ngSwitchDefault="">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
    </ul>
  </div>

  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
      <li>gerenciar admin</li>
    </ul>
  </div>
</div>
